<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre Équipe</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .employee {
      width: 200px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .employee-info {
      margin-top: 10px;
    }
    .employee-name {
      color: blue;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .employee-post {
      font-size: 0.9em;
      color: #333;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* Pour un ratio 1x1 */
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    /* L'icone LinkedIn est masquée par défaut */
    .linkedin-overlay {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      display: none;
      z-index: 2;
    }
    .linkedin-overlay img {
      width: 100%;
      height: 100%;
    }
    /* Modal pour afficher la biographie */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="team">
    <!-- Salarié 1 -->
    <div class="employee" 
         data-biography="Docteur en astrophysique (PhD) de l&#39;Université Aix-Marseille, j&#39;ai travaillé comme chercheur et enseignant.%0A%0ACoach professionnel certifié à la Haute Ecole de Coaching.%0A%0A- Formé au théâtre et au métier d&#39;acteur au Cours Florent.%0A%0A- Formé à l’éloquence chez Toastmasters International.%0A%0AJe consacre mon énergie au développement des individus et des organisations pour lesquels prendre la parole en public et faire preuve de leadership est un enjeu majeur."
         data-linkedin="https://www.linkedin.com/">
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Pierre_LiCavoli.webp" 
             alt="Pierre Li Cavoli" 
             data-alt-src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Pierre_LiCavoli_2.webp">
        <div class="linkedin-overlay">
          <a href="https://www.linkedin.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          </a>
        </div>
      </div>
      <div class="employee-info">
        <div class="employee-name">Pierre Li Cavoli</div>
        <div class="employee-post">Coach en prise de parole et leadership</div>
      </div>
    </div>

  <!-- Salarié 2 -->
    <div class="employee" 
         data-biography="Docteur en astrophysique (PhD) de l&#39;Université Aix-Marseille, j&#39;ai travaillé comme chercheur et enseignant.%0A%0ACoach professionnel certifié à la Haute Ecole de Coaching.%0A%0A- Formé au théâtre et au métier d&#39;acteur au Cours Florent.%0A%0A- Formé à l’éloquence chez Toastmasters International.%0A%0AJe consacre mon énergie au développement des individus et des organisations pour lesquels prendre la parole en public et faire preuve de leadership est un enjeu majeur."
         data-linkedin="https://www.linkedin.com/">
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Peter_Barrett.webp" 
             alt="Pierre Li Cavoli" 
             data-alt-src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Peter_Barrett_2.webp">
        <div class="linkedin-overlay">
          <a href="https://www.linkedin.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          </a>
        </div>
      </div>
      <div class="employee-info">
        <div class="employee-name">Peter Barrett</div>
        <div class="employee-post">Coach en négociation</div>
      </div>
    </div>
    
    <!-- Salarié 3 -->
    <div class="employee" 
         data-biography="Fondateur de TODDA, une agence de communication en prise de parole en public, podcasts et vidéos.%0A%0ACoach professionnel certifié en individuel et coaching d&#39;équipe.%0A%0AVec une expérience de 18 ans dans l&#39;animation évènementiel.%0A%0AFormé à l’éloquence chez Toastmasters International.%0A%0A&quot;Coach en communication et expert en vidéo, je libère votre communication pour que votre message en vidéo ou en public soit en phase avec les idées que vous portez.&quot;">
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Alexandre_Sebagh.webp" 
             alt="Alexandre Sebagh" 
             data-alt-src="https://raw.githubusercontent.com/Citizen11bf/letmotiv/refs/heads/images/Equipe_Alexandre_Sebagh_2.webp">
        <div class="linkedin-overlay">
          <a href="https://www.linkedin.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          </a>
        </div>
      </div>
      <div class="employee-info">
        <div class="employee-name">Alexandre Sebagh</div>
        <div class="employee-post">Coach en communication et expert en vidéo</div>
      </div>
    </div>
  </div>

  <!-- Modal pour la biographie -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-biography"></p>
    </div>
  </div>

  <script>
    // Sélection de tous les éléments employés
    const employees = document.querySelectorAll('.employee');
    const modal = document.getElementById('modal');
    const modalBio = document.getElementById('modal-biography');
    const closeModal = document.querySelector('.close');

    employees.forEach(emp => {
      const img = emp.querySelector('img');
      const altSrc = img.getAttribute('data-alt-src');
      const originalSrc = img.getAttribute('src');
      const overlay = emp.querySelector('.linkedin-overlay');
      
      // Au survol : changer l'image et afficher l'overlay LinkedIn
      emp.addEventListener('mouseover', () => {
        img.src = altSrc;
        overlay.style.display = 'block';
      });
      // Au sortir du survol : remettre l'image originale et masquer l'overlay
      emp.addEventListener('mouseout', () => {
        img.src = originalSrc;
        overlay.style.display = 'none';
      });
      // Au clic sur l'employé, afficher la biographie dans le modal
      emp.addEventListener('click', () => {
        const bio = decodeURIComponent(emp.getAttribute('data-biography'));
        modalBio.innerText = bio;
        modal.style.display = 'block';
      });
    });
    
    // Fermeture du modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    // Fermer le modal si l'utilisateur clique en dehors du contenu
    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
