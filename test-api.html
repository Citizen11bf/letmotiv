<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'image historique aléatoire</title>
    <script>
        function genererImageAleatoire() {
            const url = "https://source.unsplash.com/random/800x600/?politics,history";
            document.getElementById('imageGeneree').src = url + '&' + new Date().getTime();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Générateur d'image historique ou politique</h2>
    <button onclick="genererImageAleatoire()">Générer une image</button>
    <div>
        <img id="imageGeneree" src="" alt="Votre image apparaîtra ici">
    </div>
</body>
</html>
