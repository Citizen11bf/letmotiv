<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Terrain Air Quality</title>
  <style>
    /* Variables de couleurs Airea */
    :root {
      --airea-blue: #005fa1;
      --airea-light: #e6f2fa;
      --text-dark: #333;
      --footer-height: 3.5rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: sans-serif;
      background: var(--airea-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--airea-blue);
      color: #fff;
      text-align: center;
      padding: 0.25rem;
    }
    header h1 {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      margin-bottom: var(--footer-height); /* pour ne pas être masqué */
    }
    form .row {
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    form .row label {
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    select, input[type="text"], input[type="number"], input[type="datetime-local"] {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .coords { display: flex; gap:0.5rem; }
    .coords > div { flex:1; }
    .photos {
      display: flex;
      gap: 0.5rem;
    }
    .photos button {
      flex: 1;
      padding: 0.5rem;
      border: 1px dashed #777;
      border-radius: 4px;
      background: #fff;
      font-size: 0.9rem;
    }
    .sensors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px,1fr));
      gap: 0.5rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    button, .export-btn {
      padding: 0.6rem;
      background: var(--airea-blue);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:active { opacity: 0.8; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--footer-height);
      background: var(--airea-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    footer .export-btn {
      width: 100%;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Airea – Qualité de l'air</h1>
  </header>

  <main>
    <form id="pointForm">
      <div class="row">
        <label for="pointSelect">Point de mesure</label>
        <select id="pointSelect">
          <option value="">-- Choisir --</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" id="btnGeo">Obtenir adresse et coordonnées</button>
      </div>

      <div class="row">
        <label for="address">Adresse</label>
        <input type="text" id="address" readonly>
      </div>
      <div class="row coords">
        <div>
          <label for="latDMS">Latitude (DMS)</label>
          <input type="text" id="latDMS" readonly>
        </div>
        <div>
          <label for="lngDMS">Longitude (DMS)</label>
          <input type="text" id="lngDMS" readonly>
        </div>
      </div>

      <div class="row photos">
        <button type="button" id="photo1Btn">Photo1</button>
        <button type="button" id="photo2Btn">Photo2</button>
        <input type="file" accept="image/*" capture="environment" id="photo1" style="display:none">
        <input type="file" accept="image/*" capture="environment" id="photo2" style="display:none">
      </div>

      <div class="row sensors">
        <div>
          <label for="no2">Capteur NO₂</label>
          <input type="number" id="no2" placeholder="N° capteur" required>
        </div>
        <div>
          <label for="c6h6">Capteur C₆H₆</label>
          <input type="number" id="c6h6" placeholder="N° capteur" required>
        </div>
        <div>
          <label for="pm10">Capteur PM₁₀</label>
          <input type="number" id="pm10" placeholder="N° capteur" required>
        </div>
      </div>

      <div class="row">
        <label for="datetime">Date & heure</label>
        <input type="datetime-local" id="datetime" required>
      </div>

      <div class="buttons">
        <button type="button" id="savePoint"><span id="saveLabel">Enregistrement</span></button>
      </div>
    </form>
  </main>

  <footer>
    <button type="button" class="export-btn" id="exportXlsx">Export en .xlsx</button>
  </footer>

  <!-- Librairies externes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const points = {};
      const pointSelect = document.getElementById('pointSelect');
      const btnGeo       = document.getElementById('btnGeo');
      const btnSave      = document.getElementById('savePoint');
      const btnExport    = document.getElementById('exportXlsx');
      const saveLabel    = document.getElementById('saveLabel');
      const photo1       = document.getElementById('photo1');
      const photo2       = document.getElementById('photo2');
      const photo1Btn    = document.getElementById('photo1Btn');
      const photo2Btn    = document.getElementById('photo2Btn');
      const form         = document.getElementById('pointForm');

      // Remplir le spinner P1 à P40
      for (let i = 1; i <= 40; i++) {
        const opt = document.createElement('option');
        opt.value = `P${i}`;
        opt.text = `P${i}`;
        pointSelect.appendChild(opt);
      }

      const toDMS = v => {
        const deg = Math.floor(v);
        const min = Math.floor((v - deg) * 60);
        const sec = Math.round((v - deg - min/60) * 3600);
        return `${deg}°${min}'${sec}"`;
      };

      // Handler commun pour afficher ou vider le form
      function loadPoint(key) {
        if (!key) {
          form.reset();
          saveLabel.textContent = 'Enregistrement';
          photo1Btn.textContent = 'Photo1';
          photo2Btn.textContent = 'Photo2';
          return;
        }
        if (points[key]) {
          const p = points[key];
          document.getElementById('address').value = p.address;
          document.getElementById('latDMS').value   = p.lat;
          document.getElementById('lngDMS').value   = p.lng;
          document.getElementById('no2').value      = p.no2;
          document.getElementById('c6h6').value     = p.c6h6;
          document.getElementById('pm10').value     = p.pm10;
          document.getElementById('datetime').value = p.datetime;
          photo1Btn.textContent = p.photo1Name || 'Photo1';
          photo2Btn.textContent = p.photo2Name || 'Photo2';
          saveLabel.textContent = `Mettre à jour ${key}`;
        } else {
          form.reset();
          photo1Btn.textContent = 'Photo1';
          photo2Btn.textContent = 'Photo2';
          saveLabel.textContent = `Enregistrement ${key}`;
        }
      }

      pointSelect.addEventListener('change', () => {
        loadPoint(pointSelect.value);
      });

      // Géoloc + reverse-geocoding
      btnGeo.addEventListener('click', () => {
        if (!navigator.geolocation) return alert("Géolocalisation non supportée.");
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          const res  = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await res.json();
          document.getElementById('address').value = data.display_name;
          document.getElementById('latDMS').value   = toDMS(latitude);
          document.getElementById('lngDMS').value   = toDMS(longitude);
        }, err => alert("Impossible d'obtenir la position : " + err.message));
      });

      // Photos
      photo1Btn.addEventListener('click', () => photo1.click());
      photo2Btn.addEventListener('click', () => photo2.click());
      photo1.addEventListener('change', () => {
        if (photo1.files[0]) photo1Btn.textContent = photo1.files[0].name;
      });
      photo2.addEventListener('change', () => {
        if (photo2.files[0]) photo2Btn.textContent = photo2.files[0].name;
      });

      // Enregistrement / Mise à jour
      btnSave.addEventListener('click', () => {
        const key = pointSelect.value;
        if (!key) return alert("Sélectionne un point de mesure.");
        const fd = new FormData(form);
        const entry = {
          address:     fd.get('address'),
          lat:         fd.get('latDMS'),
          lng:         fd.get('lngDMS'),
          no2:         fd.get('no2'),
          c6h6:        fd.get('c6h6'),
          pm10:        fd.get('pm10'),
          datetime:    fd.get('datetime'),
          photo1Name:  photo1.files[0]?.name || '',
          photo2Name:  photo2.files[0]?.name || ''
        };
        points[key] = entry;
        alert(`${points[key] ? 'Enregistré' : 'Mis à jour'} ${key} !`);

        // Reset form et basculer sur le prochain libre
        form.reset();
        photo1Btn.textContent = 'Photo1';
        photo2Btn.textContent = 'Photo2';
        let next = '';
        for (let i = 1; i <= 40; i++) {
          if (!points[`P${i}`]) { next = `P${i}`; break; }
        }
        pointSelect.value = next;
        loadPoint(next);
      });

      // Export
      btnExport.addEventListener('click', () => {
        const sheetData = [
          ['Point','Adresse','Lat DMS','Lng DMS','Photo1','Photo2','NO2','C6H6','PM10','DateHeure']
        ];
        Object.entries(points).forEach(([pt,p]) =>
          sheetData.push([pt,p.address,p.lat,p.lng,p.photo1Name,p.photo2Name,p.no2,p.c6h6,p.pm10,p.datetime])
        );
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(sheetData);
        XLSX.utils.book_append_sheet(wb, ws, 'Mesures');
        const wbout = XLSX.write(wb, { bookType:'xlsx', type:'array' });
        saveAs(new Blob([wbout],{type:"application/octet-stream"}), 'mesures_air.xlsx');
      });
    });
  </script>
</body>
</html>
