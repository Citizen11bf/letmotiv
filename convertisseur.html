<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur d'images en WebP</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container input,
    .button-container button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    /* Styles pour la barre de progression */
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
      margin-top: 20px;
    }
    .loading-text {
      color: white;
      font-size: 14pt;
      font-weight: 600;
      margin-left: 10px;
    }
    .dot {
      margin-left: 3px;
      animation: blink 1.5s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .loading-bar-background {
      --height: 30px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 5px;
      width: 200px;
      height: var(--height);
      background-color: #212121;
      box-shadow: #0c0c0c -2px 2px 4px 0px inset;
      border-radius: calc(var(--height) / 2);
    }
    .loading-bar {
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      --height: 20px;
      width: 0%;
      height: var(--height);
      overflow: hidden;
      background: linear-gradient(
        0deg,
        rgba(222, 74, 15, 1) 0%,
        rgba(249, 199, 79, 1) 100%
      );
      border-radius: calc(var(--height) / 2);
      /* Suppression de l'animation automatique pour une mise à jour manuelle */
      /* animation: loading 4s ease-out infinite; */
    }
    .white-bars-container {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .white-bar {
      background: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      width: 10px;
      height: 45px;
      opacity: 0.3;
      transform: rotate(45deg);
    }
    @keyframes loading {
      0% { width: 0; }
      80% { width: 100%; }
      100% { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Convertisseur d'images en WebP</h1>
  <div class="button-container">
    <input type="file" id="file-input" accept=".jpg, .jpeg, .png" multiple>
    <button id="convert-btn">Convertir</button>
    <button id="download-btn" disabled>Télécharger ZIP</button>
  </div>
  
  <!-- Barre de progression -->
  <div id="loader" class="loader" style="display: none;">
    <div class="loading-bar-background">
      <div id="progress-bar" class="loading-bar"></div>
    </div>
    <div class="loading-text">
      Conversion en cours<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>

  <!-- Inclusion de JSZip et FileSaver depuis un CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const convertBtn = document.getElementById('convert-btn');
    const downloadBtn = document.getElementById('download-btn');
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progress-bar');
    let zip = new JSZip();
    let convertedFiles = [];

    // Fonction de conversion d'un fichier image en WebP via un canvas
    function convertFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            // Conversion vers le format WebP
            canvas.toBlob(function(blob) {
              if (blob) {
                // Remplacement de l'extension par .webp
                const newName = file.name.replace(/\.(jpg|jpeg|png)$/i, '.webp');
                resolve({ name: newName, blob: blob });
              } else {
                reject(new Error('La conversion a échoué pour ' + file.name));
              }
            }, 'image/webp');
          };
          img.onerror = function() {
            reject(new Error('Erreur lors du chargement de l\'image ' + file.name));
          };
          img.src = event.target.result;
        };
        reader.onerror = function() {
          reject(new Error('Erreur de lecture du fichier ' + file.name));
        };
        reader.readAsDataURL(file);
      });
    }

    // Événement sur le bouton "Convertir"
    convertBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      if (files.length === 0) {
        alert("Veuillez sélectionner au moins un fichier.");
        return;
      }
      
      // Préparation de la barre de progression
      loader.style.display = "flex";
      progressBar.style.width = "0%";
      
      // Réinitialisation du zip et de la liste des fichiers convertis
      zip = new JSZip();
      convertedFiles = [];
      
      // Désactivation des boutons pendant la conversion
      convertBtn.disabled = true;
      fileInput.disabled = true;
      downloadBtn.disabled = true;
      
      for (let i = 0; i < files.length; i++) {
        try {
          const converted = await convertFile(files[i]);
          zip.file(converted.name, converted.blob);
          convertedFiles.push(converted);
          // Mise à jour de la barre de progression
          const progress = ((i + 1) / files.length) * 100;
          progressBar.style.width = progress + "%";
        } catch (error) {
          console.error(error);
        }
      }
      
      // Réactivation des boutons après la conversion
      convertBtn.disabled = false;
      fileInput.disabled = false;
      downloadBtn.disabled = false;
      
      alert("Conversion terminée !");
      // Masquer la barre de progression après un court délai
      setTimeout(() => {
        loader.style.display = "none";
      }, 1000);
    });

    // Événement sur le bouton "Télécharger ZIP"
    downloadBtn.addEventListener('click', async () => {
      if (convertedFiles.length === 0) {
        alert("Aucun fichier converti à télécharger.");
        return;
      }
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "images_webp.zip");
    });
  </script>
</body>
</html>
