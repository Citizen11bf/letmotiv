<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Airea | Jury de nez</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding-bottom: 50px; }
    header {
      background: #3f51b5; color: white;
      padding: 0.5rem 1rem;
      display: flex; align-items: center;
    }
    header h1 { margin: 0; font-size: 1rem; }
    main { padding: 0.5rem 1rem; }
    p.intro { margin: .5rem 0; font-size: .9rem; display: flex; justify-content: space-between; align-items: center; }
    p.intro button {
      background: #eee; border: none; padding: .4rem .8rem;
      border-radius: 4px; font-size: .85rem;
    }
    label { display: block; margin-bottom: .3rem; font-size: .85rem; }
    select, input[type="time"], input[type="number"], input[type="text"], textarea {
      width: 100%; padding: .3rem; font-size: .85rem;
      margin-bottom: .5rem; box-sizing: border-box;
    }
    .row { display: flex; gap: .5rem; margin-bottom: .5rem; }
    .row > div { flex: 1; }
    #notes .note-row {
      display: flex; align-items: center; padding: .3rem;
      gap: .3rem; border-radius: 4px; margin-bottom: .2rem;
    }
    #notes .note-row label { margin: 0; flex: 1; font-size: .8rem; }
    #notes .note-row select { flex: 0 0 50px; padding: .2rem; font-size: .8rem; }
    textarea { height: 3rem; font-size: .85rem; }
    footer {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: white; padding: .3rem 1rem;
      display: flex; gap: .3rem;
    }
    footer button {
      flex: 1; padding: .6rem; font-size: .9rem; border: none;
      border-radius: 4px;
    }
    #add { background: #ccc; }
    #download { background: #e53935; color: white; }
  </style>
</head>
<body>

  <header>
    <h1>Airea | Jury de nez</h1>
  </header>

  <main>

    <p class="intro">
      Appuie ici pour démarrer une nouvelle mesure
      <button id="new">New</button>
    </p>

    <!-- 4) Organisation des 5 premiers champs -->
    <div class="row">
      <div>
        <label>Point de mesure
          <select id="point"></select>
        </label>
      </div>
      <div>
        <label>Session
          <select id="session">
            <option>AM</option><option>PM</option>
          </select>
        </label>
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Heure
          <input type="time" id="heure">
        </label>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Direction de vent
          <input type="text" id="ventDir">
        </label>
      </div>
      <div>
        <label>Vitesse (m/s)
          <input type="number" id="ventVit" min="0" step="0.1">
        </label>
      </div>
    </div>

    <!-- 6) suppression du titre et génération des catégories -->
    <div id="notes"></div>

    <label>Commentaires :
      <textarea id="commentaire"></textarea>
    </label>

  </main>

  <footer>
    <button id="add">Ajout des données de PX</button>
    <button id="download">Tout exporter en csv</button>
  </footer>

  <script>
  // mémoire des mesures
  const data = JSON.parse(localStorage.getItem('mesures') || '[]');
  let saved = true; // état du formulaire

  // 1) Point P1…P20
  const pointSel = document.getElementById('point');
  for (let i = 1; i <= 20; i++) {
    const o = document.createElement('option');
    o.value = o.textContent = 'P' + i;
    pointSel.appendChild(o);
  }

  // 2) catégories A→J avec couleur
  const categories = [
    { nom: 'Nature (A)',      code:'A', bg:'#00c853' },
    { nom: 'Routier (B)',     code:'B', bg:'#b0bec5' },
    { nom: 'Agriculture (C)', code:'C', bg:'#8d6e63' },
    { nom: 'Méthaniseur (D)', code:'D', bg:'#d50000' },
    { nom: 'Cuisine (E)',     code:'E', bg:'#ffeb3b' },
    { nom: 'Déchets (F)',     code:'F', bg:'#e040fb' },
    { nom: 'Eaux usées (G)',  code:'G', bg:'#00e5ff' },
    { nom: 'Fumée (H)',       code:'H', bg:'#546e7a' },
    { nom: 'Industrie (I)',   code:'I', bg:'#ff8a80' },
    { nom: 'Autre (J)',       code:'J', bg:'#ffc107' },
  ];

  // générer notes 0→6 par 0.5 (13 valeurs)
  const notesDiv = document.getElementById('notes');
  categories.forEach(cat => {
    const row = document.createElement('div');
    row.className = 'note-row';
    row.style.background = cat.bg;
    row.innerHTML = `
      <label>${cat.nom} Continu
        <select id="cont_${cat.code}">
          ${[...Array(13)].map((_,i)=>`<option>${(i*0.5).toFixed(1)}</option>`).join('')}
        </select>
      </label>
      <label>Bouffées
        <select id="bouf_${cat.code}">
          ${[...Array(13)].map((_,i)=>`<option>${(i*0.5).toFixed(1)}</option>`).join('')}
        </select>
      </label>`;
    notesDiv.appendChild(row);
  });

  // refs et utilitaires
  const $ = id => document.getElementById(id).value;
  function saveAll() { localStorage.setItem('mesures', JSON.stringify(data)); }
  function markDirty() { saved = false; }
  function getNowHM() {
    const d = new Date();
    return d.toTimeString().slice(0,5);
  }

  // 5) initialisation & reset
  function resetForm() {
    if (!saved) {
      if (!confirm("As-tu bien enregistré les données du point de mesure précédent ?")) return;
    }
    // valeurs par défaut
    pointSel.value = 'P1';
    document.getElementById('session').value = 'AM';
    document.getElementById('heure').value = getNowHM();
    document.getElementById('ventDir').value = '';
    document.getElementById('ventVit').value = '0';
    categories.forEach(cat => {
      document.getElementById(`cont_${cat.code}`).value = '0.0';
      document.getElementById(`bouf_${cat.code}`).value = '0.0';
    });
    document.getElementById('commentaire').value = '';
    saved = true;
  }
  // au chargement
  window.addEventListener('load', resetForm);

  // 2) surveiller les changements pour marquer "dirty"
  document.querySelectorAll('select,input,textarea').forEach(el => {
    el.addEventListener('change', markDirty);
    el.addEventListener('input', markDirty);
  });

  // New
  document.getElementById('new').onclick = resetForm;

  // Ajouter
  document.getElementById('add').onclick = () => {
    const row = [ $('point'), $('session'), $('heure'), $('ventDir'), $('ventVit') ];
    categories.forEach(cat => {
      row.push($(`cont_${cat.code}`), $(`bouf_${cat.code}`));
    });
    row.push(document.getElementById('commentaire').value.trim());
    data.push(row);
    saveAll();
    saved = true;
    alert('Mesure enregistrée');
  };

  // Télécharger CSV
  document.getElementById('download').onclick = () => {
    if (data.length === 0) return alert('Aucune donnée à exporter');
    const headers = [
      'Point','Session','Heure','DirectionVent','VitesseVent',
      ...categories.flatMap(c => [`Intensite_${c.code}_continu`,`Intensite_${c.code}_bousee`]),
      'Commentaire'
    ];
    const csv = [
      headers.join(','),
      ...data.map(r => r.map(v=>`"${v.replace(/"/g,'""')}"`).join(','))
    ].join('\r\n');
    const blob = new Blob([csv], {type:'text/csv'});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href = url; a.download = 'mesures.csv';
    a.click();
    URL.revokeObjectURL(url);
  };
  </script>

</body>
</html>
